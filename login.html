<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO | Log in</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32">
</head>
<body>
    <nav class="menu">
        <div class="logo">
            <a href="./index.html"><img src="./img/Logo - LUDO.png" alt="" srcset=""></a>
        </div>
        <div class="options">
            <a href="./login.html">Log in</a>
            <a href="./signup.html">Sign up</a>
        </div>
    </nav> 

    <div class="container">
        <h3 style="margin-top: 30px; font-size: x-large; color: #171717e1;">¡ Bienvenid@ !</h3>
    </div>

    <div class="login">
        <img src="./img/logos-UD-PLAN_Vertical.png" alt="" srcset="">

        <form id="login">
            <input type="text" name="email" id="email" placeholder="Escribe tu correo" required>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña" required>
            
            <div class="captcha">
                <input type="checkbox" id="captchaCheck">
                <label for="captchaCheck">No soy un robot</label>
            </div>
            <button type="submit">Ingresar</button>
            <a href="" style="font-family: 'poppins'; font-size: small; color: #ffffffc4; margin: 10px;">¿Olvidaste la contraseña?</a>
        </form>
    </div>
<script src="./js/login.js"></script>
</body>
</html>
