<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO | Log in</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32">
</head>
<body>
    <nav class="menu">
        <div class="logo">
            <a href="./index.html"><img src="./img/Logo - LUDO.png" alt="" srcset=""></a>
        </div>
        <div class="options">
            <a href="./login.html">Log in</a>
            <a href="./signup.html">Sign up</a>
        </div>
    </nav> 

    <div class="container">
        <h3 style="margin-top: 30px; font-size: x-large; color: #171717e1;">- Únete y comienza a aprender hoy -</h3>
    </div>

    <div class="login">
        <img src="./img/logos-UD-PLAN_Vertical.png" alt="" srcset="">

        <form id="signup">
            <input type="text" name="name" id="first_name" placeholder="Escribe tu nombre" required>
            <input type="text" name="last_name" id="last_name" placeholder="Escribe tu apellido" required>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo" required>
            <input type="password" name="password" id="password" placeholder="Crea una contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
